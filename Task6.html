<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <form> 
       <div style=" padding: 200px" >
              <div style="border: 1px solid black; display: inline-block; padding: 5px;">
        <table>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullName" value="Vincent Maverick Durano"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" value="Vinz"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" value=""></td>
            </tr>
            <tr>
                <td>Re Password:</td>
                <td><input type="password" name="rePassword" value=""></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" value="Cebu, Philippines"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" value="22"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select name="gender">
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form> </div></div>
</body>
</html>
